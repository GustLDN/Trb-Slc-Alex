<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo de Filmes</h1>
        <div class="menu">
            <button onclick="showForm()">Cadastrar Filme</button>
            <button onclick="listarFilmes()">Listar Filmes</button>
            <button onclick="showSearch()">Buscar Filme</button>
            <button onclick="showDelete()">Excluir Filme</button>
            <button onclick="exit()">Sair</button>
        </div>

        <div id="form" class="hidden">
            <h2>Cadastrar Novo Filme</h2>
            <input type="text" id="nome" placeholder="Nome do Filme" required>
            <input type="text" id="classificacao" placeholder="Classificação Indicativa" required>
            <input type="number" id="duracao" placeholder="Duração (min)" required>
            <input type="text" id="genero" placeholder="Gênero" required>
            <input type="number" id="ano" placeholder="Ano de Lançamento" required>
            <textarea id="sinopse" placeholder="Sinopse" required></textarea>
            <button onclick="cadastrarFilme()">Cadastrar</button>
            <button onclick="hideForm()">Cancelar</button>
        </div>

        <div id="search" class="hidden">
            <h2>Buscar Filme</h2>
            <input type="text" id="searchName" placeholder="Nome do Filme" required>
            <button onclick="buscarFilme()">Buscar</button>
            <div id="searchResult"></div>
            <button onclick="hideSearch()">Cancelar</button>
        </div>

        <div id="delete" class="hidden">
            <h2>Excluir Filme</h2>
            <input type="text" id="deleteName" placeholder="Nome do Filme" required>
            <button onclick="excluirFilme()">Excluir</button>
            <button onclick="hideDelete()">Cancelar</button>
        </div>

        <div id="list" class="hidden">
            <h2>Filmes Cadastrados</h2>
            <ul id="filmesList"></ul>
            <button onclick="hideList()">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
